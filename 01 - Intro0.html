<!DOCTYPE html>
<html>
  <head>
    <title>Plantilla Base</title>
    <style>
      html, body { margin: 0; padding: 0; overflow: hidden; }
    </style>
  </head>
  <body>
    <script src="js/three.min.js"></script>
    <script>
		//Creación de la escena en la que se va a trabajar
        var scene = new THREE.Scene();
		//Definición de la relación de aspecto ASPECTO = ANCHO_VENTANA / ALTO_VENTANA
        var aspect = window.innerWidth / window.innerHeight;
		//Creacion de una cámara, en perspectiva
        var camera = new THREE.PerspectiveCamera( 75, aspect, 0.1, 1000);
		//Creación del elemento para el renderizado de la escena
        var renderer = new THREE.WebGLRenderer();
		//Definición del tamaño del elemento de renderizado
        renderer.setSize( window.innerWidth, window.innerHeight );
		//Inclusión del elemento de renderizado dentro del canvas de la página web
        document.body.appendChild( renderer.domElement );
		
		
			var axesHelper = new THREE.AxesHelper( 5 );
			scene.add( axesHelper );
			
			var planeyz = new THREE.Plane( new THREE.Vector3( 0, 0, 1 ), 0 );
			var helperyz = new THREE.PlaneHelper( planeyz, 5, 0xFF1212 );
			scene.add( helperyz );
			
			var planexy = new THREE.Plane( new THREE.Vector3( 1, 0, 0 ), 0);
			var helperxy = new THREE.PlaneHelper( planexy, 5, 0xffff00 );
			scene.add( helperxy);
			
			var planexz = new THREE.Plane( new THREE.Vector3( 0, 1, 0 ), 0);
			var helperxz = new THREE.PlaneHelper( planexz, 5, 0x352AE8 );
			scene.add( helperxz);
			
			var dir = new THREE.Vector3( 1, 0, 0 );
			dir.normalize();
			var origin = new THREE.Vector3( 0, 0, 0 );
			var length = 1;
			var hex = 0xffff00;
			var arrowHelper = new THREE.ArrowHelper( dir, origin, length, hex );
			scene.add( arrowHelper );
			
			var dir2 = new THREE.Vector3( 0, 1, 0 );
			dir.normalize();
			var origin2 = new THREE.Vector3( 0, 0, 0 );
			var length2 = 1;
			var arrowHelper2 = new THREE.ArrowHelper( dir2, origin2, length2, hex );
			scene.add( arrowHelper2 );
			
			var dir3 = new THREE.Vector3( 0, 0, 1 );
			dir.normalize();
			var origin3 = new THREE.Vector3( 0, 0, 0 );
			var length3 = 1;
			var arrowHelper3 = new THREE.ArrowHelper( dir3, origin3, length3, hex );
			scene.add( arrowHelper3 );
			
			camera.position.x = 5;
			camera.position.y = 5;	 
		  	camera.position.z = 5;
			
		  	camera.lookAt( origin );
		
		
		renderer.render( scene, camera );
		
		
		
		
    </script>
  </body>
</html>
